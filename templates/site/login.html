{% extends "site/home_base.html" %}

{% block content %}
<div class="rounded page-title"><h2 class="page-title">Django-PDA</h2></div>

{% if form.errors %}
<p class="error-message">Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="login-form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
  {% csrf_token %}
  {{ form.username.label_tag }}{{ form.username }}<br>
  {{ form.password.label_tag }}{{ form.password }}<br>
  <input type="submit" value="Login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
